<!DOCTYPE html>
<html>
<head>
  <title>Opening Diagnosis...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    function openApp() {
      const notionLink = "https://www.google.com/maps/dir//Johns+Creek,+GA/@34.038013,-84.2743257,24422m/data=!3m1!1e3!4m18!1m8!3m7!1s0x88f59f301a38a179:0x3d46d6a87e40bd01!2sJohns+Creek,+GA!3b1!8m2!3d34.0289259!4d-84.198579!16zL20vMGRncTJ5!4m8!1m0!1m5!1m1!1s0x88f59f301a38a179:0x3d46d6a87e40bd01!2m2!1d-84.198579!2d34.0289259!3e3?entry=ttu&g_ep=EgoyMDI2MDExMy4wIKXMDSoASAFQAw%3D%3D";

      // Attempt to open Notion
      window.location.href = notionLink;

      // Fallback after 2 seconds
      setTimeout(() => {
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        if (isIOS) {
          window.location.href = "https://apps.apple.com/us/app/google-maps/id585027354";
        } else if (isAndroid) {
          window.location.href = "https://play.google.com/store/apps/details?id=notion.id";
        }
      }, 2000);
    }
  </script>
</head>

<body onload="openApp()">
  <h2>Opening diagnosis in app...</h2>
  <p>If nothing happens, <a href="https://www.notion.so/neel/Disease-Type-2-Diabetes-abc123456789">tap here</a>.</p>
</body>
</html>
